<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="new-movie-form">
        <input class='movie-input' id='title' type="text" placeholder="Movie Title">
        <input class='movie-input' id='rating' type="number" min='1' max="5" placeholder="Stars">
        <button type='submit' class='add-button'>Submit Rating!</button>
    </form>
    <table>
        <thead>
            <tr>
                <th class='title-column'>Title</th>
                <th class='rating-column'>Rating</th>
                <th class='remove-column'>Remove</th>
            </tr>  
        </thead>
        <tbody class='movie-body'>

        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="movie.js"></script>
</body>
</html>
